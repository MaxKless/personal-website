<h1 class="mt-5 text-center section-heading" appScrollableSection>Skills</h1>

<!-- Professional -->
<div class="row">
  <div class="col-12 col-md-6" style="position: relative">
    <mat-card class="h-100">
      <button mat-fab color="primary" class="circle-icon">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-card-content class="pt-3">
        <h2 class="text-center">Professional</h2>
        <app-skill-item
          label="Angular"
          amount="90"
          [tags]="['Typescript', 'Rxjs', 'Ngrx', 'Ngx-formly']"
        ></app-skill-item>
        <app-skill-item
          label="Web Development"
          amount="80"
          [tags]="['Javascript', 'HTML', 'CSS', 'Bootstrap', 'node.js']"
        ></app-skill-item>
        <app-skill-item label="Unity" amount="60" [tags]="['C#', 'ML-Agents', 'UniRx', 'Extenject']"></app-skill-item>
        <app-skill-item
          label="Development Tools"
          amount="75"
          [tags]="['Git', 'GitHub', 'Azure', 'VS Code']"
        ></app-skill-item>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Personal-->
  <div class="col-12 col-md-6 mt-5 mt-md-0" style="position: relative">
    <mat-card class="h-100" style="background-color: yellow">
      <button mat-fab color="primary" class="circle-icon">
        <mat-icon>person</mat-icon>
      </button>
      <mat-card-content class="pt-3">
        <h2 class="text-center">Personal</h2>
        <h1 class="text-center align-center">WIP</h1>
      </mat-card-content>
    </mat-card>
  </div>
</div>
