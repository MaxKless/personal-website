<div *ngIf="side === 'left'; else right" class="row mt-4">
  <div class="col-6 pr-4">
    <ng-container *ngTemplateOutlet="linkTemplate"></ng-container>
  </div>
  <div class="col-2 align-self-center">
    <mat-chip-list>
      <mat-chip color="accent" selected="true" selectable="false">{{
        chip
      }}</mat-chip>
    </mat-chip-list>
  </div>
</div>

<ng-template #right>
  <div class="row mt-4">
    <div class="col-2 offset-4 align-self-center d-flex justify-content-end">
      <mat-chip-list>
        <mat-chip color="accent" selected="true" selectable="false">{{
          chip
        }}</mat-chip>
      </mat-chip-list>
    </div>
    <div class="col-6 pl-4">
      <ng-container *ngTemplateOutlet="linkTemplate"></ng-container>
    </div>
  </div>
</ng-template>

<ng-template #linkTemplate>
  <ng-content></ng-content>
</ng-template>
